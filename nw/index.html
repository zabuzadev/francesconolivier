.pandaexternal-video-container {

    left: 0;
    height: 100%;

}

.pandaexternal-video-container video {

    height: 100%;

}

.pandaexternal-video-container .plyr__poster {
    background-size: var(--background-size);

}

.pandaexternal-video-container .panda-forward-wrapper{

}

    width: 50%;

.pandaexternal-video-container .plyr__captions {

    .pandaexternal-video-container .plyr__captions {

    }
}

.pandaexternal-video-container .play-cta{
    position: absolute;

    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
}

@media (max-width: 350px) {
    .pandaexternal-video-container .plyr__volume>input[type=range] {
        display: none;
    }

        min-width: 30px;
        width: 30px;
    }
}
@media (max-width: 480px) {
    .pandaexternal-video-container .plyr__captions {
        font-size: 14px;
    }
}

@media (min-width: 768px) {
    .pandaexternal-video-container .plyr__captions {
        font-size: 23px;
    }
}

@media (min-width: 1024px) {
    .pandaexternal-video-container .plyr__captions {
        font-size: 26px;
    }
}

.pandaexternal-video-container .plyr audio,
.pandaexternal-video-container .plyr iframe,
.pandaexternal-video-container .plyr video {

}

    width: 100%;
    height: 100%;
}

.pandaexternal-video-container .panda-branding-link {
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 4px;
    padding-bottom: 2px;
    margin-left: 2px;
    border-radius: 3px;
    transition: background .3s;
}

.pandaexternal-video-container .panda-branding-link:hover {
    background: var(--plyr-color-main)
}

.pandaexternal-video-container .panda-title-wrapper {
    position: absolute;
    top: calc(-100vh + 75px);
    left: 0;
    width: 100%;
    transition: transform .01s;
    height: 80px;
    background: var(--plyr-video-controls-background, linear-gradient(rgba(0, 0, 0, .85), rgba(0, 0, 0, 0)));
}

.pandaexternal-video-container .plyr-controls-fix-index {
    z-index: 12 !important;
}

@media (max-width: 550px) { 
    .pandaexternal-video-container .panda-title-wrapper {
        position: absolute;
        top: calc(-100vh + 55px);
        left: 0;
        width: 100%;
        transition: transform .01s;
        height: 80px;
        background: var(--plyr-video-controls-background, linear-gradient(rgba(0, 0, 0, .85), rgba(0, 0, 0, 0)));
    }
}

.pandaexternal-video-container .plyr--video.plyr--hide-controls .plyr__controls {
    transform: translateY(0) !important;
}

.pandaexternal-video-container .panda-title-wrapper p {
    color: var(--plyr-video-control-color);
    padding: 10px 20px;
    margin: 0;
    font-size: 18px;
    font-weight: bold;
    text-align: start;
}

.pandaexternal-video-container .loading-icon svg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);

    -o-transform: translateX(-50%) translateY(-50%);

    height: 30%;
}

.pandaexternal-video-container .alternative-progress-wrapper{
    width: 100%;

    display: flex;
    align-items: flex-end;
    bottom: 0;
    left: 0;
    transition: width .1s;
}
.pandaexternal-video-container .alternative-progress{
    --value-progress: 0%;
    background: var(--plyr-color-main);
    height: 100%;
    width: var(--value-progress);
    transition: width 0.7s;
    z-index: 100000;
}

@media (max-width: 550px) {
    .pandaexternal-video-container .alternative-progress-wrapper{
        height: 20px;
    }
}

.pandaexternal-video-container .plyr--video .plyr__controls,
.pandaexternal-video-container button[data-plyr="play"].plyr__control--overlaid {
    z-index: 5 !important;
}

@media (max-width: 450px) {
    .pandaexternal-video-container .alternative-progress-wrapper{
        height: 14px;
    }
}
@media (max-width: 380px) {
    .pandaexternal-video-container .alternative-progress-wrapper{
        height: 10px;
    }
}

}

    animation: plyr-popup .2s ease;
    position: absolute;
    bottom: 50px;
    right: 0px;
    color: var(--plyr-menu-color,#4a5464);
    background: var(--plyr-menu-background,rgba(255,255,255,.9));
    border-radius: 4px;
    opacity: 0.9;
}

    position: absolute;

.pandaexternal-video-container .panda-resume-screen-wrapper{

    background: none;

.pandaexternal-video-container .small-muted-icon {
